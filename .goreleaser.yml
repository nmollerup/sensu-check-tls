version: 2
project_name: "sensu-check-tls"
builds:
  - main: ./cmd/check-tls-cert/main.go
    id: "check-tls-cert"
    env:
    - CGO_ENABLED=0
    ldflags: '-s -w -X github.com/sensu/sensu-plugin-sdk/version.version={{.Version}} -X github.com/sensu/sensu-plugin-sdk/version.commit={{.Commit}} -X github.com/sensu/sensu-plugin-sdk/version.date={{.Date}}'
    binary: bin/check-tls
    targets:
      - linux_386
      - linux_amd64
      - linux_arm_5
      - linux_arm_6
      - linux_arm_7
      - linux_arm64
      - windows_386
      - windows_amd64

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_sha512-checksums.txt'
  algorithm: sha512

archives:
  - id: tar
    formats: [ "tar.gz" ]
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
